{% block body %}
{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    {% comment %}
    <link rel="stylesheet" type="text/css" href=try.css> {% endcomment %}
    <link rel="stylesheet" type="text/css" href="{% static 'login1.css' %}">
    <title>
        Expense Tracker
    </title>
</head>
<div class="bg-image"></div>
<div class="bg-text">
    <div>
        <img src="../static/img/budgetlogo.png"; style=width:30%;>
    </div>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Password Recovery</h3>
                                </div>
                                <div class="card-body">
                                    <div class="small mb-3 text-muted">Enter your new password twice so we can verify
                                        you typed it in corectly.</div>
                                    <form method='post'>
                                        {% csrf_token %}
                                        {{ form }}
                                        <input type="submit" name="Update Password">
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>

</html>
{% endblock body %}
